---
layout: page
---

<div class="container">

  <div class="index-wrapper">
    <h3 class="index-title">Gallery</h3>

    <table class="gallery">

    <colgroup class="item"></colgroup>
    <colgroup span="4" class="data"></colgroup>

    <thead>
    <tr>
      <th>作成物</th>
      <th>製作者</th>
      <th>説明</th>
    </tr>
    </thead>

    <tbody>
        {% for data in site.data.gallery %}
          <tr>
            <td style="background-color: #fffcf9;"><a href="{{ data.link }}">{{ data.name }}</a></td>
            <td>{{ data.author }}</td>
            <td>{{ data.description }}</td>
          </tr>
        {% endfor %}
    </tbody>

    </table>

  </div>

</div>
